<app-navbar></app-navbar>

<style type="text/css">
  .log1 {
    padding-top: 13%; 
  }
  
  .input-group-addon {
    box-shadow: 9px 8px 7px #C2B280;
    
  }
  .grad{
    padding-bottom: 11px;
    
  }
  </style>
<div class="row" style="padding-top: 3%;">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <div class="card input-group-addon grad">
      <div class="card-body">
        <form>
          <h2 *ngIf="!form.data.id>0" class="text-primary font-weight-bold" style="text-align: center;">{{'Add Role' |
            translate }}</h2>
          <h2 *ngIf="form.data.id>0" class="text-primary font-weight-bold" style="text-align: center;">{{'Update Role' |
            translate }}</h2>


          <!-- <div *ngIf="form.error" class="alert alert-danger alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{form.message}}
          </div> -->
          <div *ngIf="!form.error && form.message != null" class="alert alert-success alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{form.message}}
          </div>
          <div *ngIf="form.error && form.message != null" class="alert alert-danger alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{form.message}}
          </div>
          <div style="padding-top:3%">
            <span class="pt-2"><b>{{'Name' | translate }}</b>
              <span class="required-field"></span></span>

            <div class="col-sm-12">
              <div class="input-group input-group-addon">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-user grey-text"></i> </div>
                </div>
                <input type="text" name="name" [(ngModel)]="form.data.name" class="form-control"
                  placeholder="{{'Enter Role Name' | translate }}">
              </div>
            </div>
          </div>
          <span class="alertRedColor">{{form.inputerror.name}}</span>

          <div style="padding-top:3%">
            <span><b>{{'Description' | translate }}</b>
              <span class="required-field"></span></span>
            <div class="col-sm-12">
              <div class="input-group input-group-addon">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-bars grey-text "></i> </div>
                </div>
                <textarea name="description" [(ngModel)]="form.data.description" class="form-control"
                  placeholder="{{'Enter Description' | translate }}"></textarea>
              </div>
            </div>
            <span class="alertRedColor">{{form.inputerror.description}}</span>
          </div>



          <div class="row pt-3 pl-3 pb-3" style="margin-left: 30%;">
            <div class="pt-2">
              <button *ngIf="!form.data.id>0" (click)="submit()" class="btn btn-success mr-2">
                {{'Save' | translate }}</button>
            </div>
            <div class="pt-2">
              <button *ngIf="form.data.id>0" (click)="submit()" class="btn btn-success mr-2">
                {{'Update' | translate }}</button>
            </div>

            <div class="pl-3 pt-2">
              <button (click)="forward('/rolelist')" class="btn btn-md btn-warning">
                {{'List' | translate }}</button>
            </div>
          </div>
        </form>
      </div>

    </div>

  </div>
</div>
<app-footer></app-footer>
